name: Build

on:
  push:
    branches:
      - master  # или имя вашей основной ветки

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # или версия Node.js, которую вы используете

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: built-app
          path: build
